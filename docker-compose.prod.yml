version: "3.9"

services:
  db:
    image: postgres:16
    container_name: conductor-prod-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: conductor
      POSTGRES_PASSWORD: conductor
      POSTGRES_DB: conductor_db
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conductor -d conductor_db"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  migrate:
    image: conductor-backend-prod
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: conductor-prod-migrate
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://conductor:conductor@db:5432/conductor_db
    command: ["npx", "prisma", "migrate", "deploy"]
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: conductor-prod-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://conductor:conductor@db:5432/conductor_db
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "3001:3001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: conductor-prod-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  db_data:
