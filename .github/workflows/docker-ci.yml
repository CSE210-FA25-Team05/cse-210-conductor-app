name: Docker CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend – Docker Build & Jest Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: conductor
          POSTGRES_PASSWORD: conductor
          POSTGRES_DB: conductor_db
        options: >-
          --health-cmd "pg_isready -U conductor"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        run: docker build -t conductor-backend ./backend

      - name: Run backend Jest tests inside Docker
        run: |
          docker run \
            --network=host \
            -e DATABASE_URL="postgres://conductor:conductor@localhost:5432/conductor_db" \
            conductor-backend \
            npm test

  frontend-build:
    name: Frontend – Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        run: docker build -t conductor-frontend ./frontend

  docker-compose-smoke:
    name: Docker Compose – Full Stack Smoke Test
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare env files for docker compose
        run: |
          # Root env used for variable substitution in docker-compose.yml
          cp .env.example .env

          # Backend env used inside backend container
          cp backend/.env.example backend/.env

      - name: Start full stack with docker compose
        run: docker compose up -d --build

      - name: Wait for backend health endpoint
        run: |
          echo "Waiting for backend health at http://localhost:3001/api/health ..."
          for i in {1..20}; do
            if curl -fsS http://localhost:3001/api/health > /dev/null; then
              echo "Backend is healthy ✅"
              exit 0
            fi
            echo "Attempt $i failed; retrying in 5 seconds..."
            sleep 5
          done
          echo "Backend did not become healthy in time ❌" >&2
          docker compose logs
          exit 1

      - name: Print docker compose logs on failure
        if: failure()
        run: docker compose logs

      - name: Tear down docker compose stack
        if: always()
        run: docker compose down -v
