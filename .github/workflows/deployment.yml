name: Deploy

on:
  push:
    branches: 
      - main
      - deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            BRANCH="${{ github.ref_name }}"
            echo "Deploying branch: $BRANCH"
            cd ~/conductor || exit 1
            git fetch origin
            git checkout $BRANCH
            git reset --hard origin/$BRANCH
            npm install --production
            if pm2 describe conductor > /dev/null 2>&1; then
              pm2 restart conductor --update-env
            else
              pm2 start backend/src/server.js --name conductor
            fi
            pm2 save
            echo "Deployment completed successfully"