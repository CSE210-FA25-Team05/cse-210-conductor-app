upstream backend_upstream {
    server backend:3001;
}

server {
    listen 80;
    server_name localhost;

    absolute_redirect off;

    # Disable browser cache for development
    add_header Last-Modified $date_gmt;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    if_modified_since off;
    expires off;
    etag off;

    # Auth check
    location = /_authenticate {
        internal;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Cookie $http_cookie; 
        proxy_pass http://backend_upstream/me/profile;

        proxy_intercept_errors on; 
    }

    # /course/page_name routes redirects to /course/{course_id}/page_name
    # Gets {course_id} from cookie
    # Fallback to /courses
    location ~ /course/([^/]+)?$ {
        auth_request /_authenticate;
        error_page 401 = @redirect_to_login;

        if ($cookie_last_course_id) {
            return 302 /course/$cookie_last_course_id/$1;
        }

        return 302 /courses;
    }

    # Course ID routes
    location ~ ^/course/([^/]+)/([^/]+)$ {
        auth_request /_authenticate;
        error_page 401 = @redirect_to_login;

        set $course_id $1;
        add_header Set-Cookie "last_course_id=$course_id; Path=/; HttpOnly; SameSite=Lax";

        root /usr/share/nginx/html;
        index index.html;
        try_files /src/pages/course/$2.html =404;
    }

    # All other routes
    location / {
        auth_request /_authenticate;
        error_page 401 = @redirect_to_login;
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /src/pages/$uri.html =404;

    }

    # Login Page (Public)
    location /login {
        auth_request off;
        alias /usr/share/nginx/html/src/pages/login.html;
        default_type text/html;
    }
    location ~ /login\.html$ {
        return 301 /login;
    }

    # Static Assets (Public)
    location ~ \.(css|js|gif|jpg|jpeg|png|ico|woff|woff2|ttf|svg|eot)$ {
        auth_request off; 
        root /usr/share/nginx/html;
    }

    # Proxy for api calls (Use fetch(/api/<route_path>) to contact backend)
    location /api/ {
        auth_request /_authenticate;
        error_page 401 = @redirect_to_login;

        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header Cookie $http_cookie;
    }

    location /auth/ {
        auth_request off; 
        proxy_pass http://backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header Cookie $http_cookie;
    }

    location @redirect_to_login {
        return 302 /login;
    }

    location @redirect_to_courses {
        return 302 /courses;
    }


}
