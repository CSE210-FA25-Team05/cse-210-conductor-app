<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conductor</title>
        <link rel="stylesheet" href="/src/styles/styles.css">
        <script type="module" async src="/src/js/common.js"></script>
        
    </head>
    <body>
        <main>
            <h1>Journal</h1>
            <article>
                <zing-grid id="journals-grid" 
                    pager 
                    page-size="10" 
                    sort
                >
                    <zg-colgroup>
                        <zg-column index="title" header="Title"></zg-column>
                        <zg-column index="content"  header="Content"></zg-column>
                        <zg-column index="created" header="Created"></zg-column>
                    </zg-colgroup>
                </zing-grid>
            </article>
        </main>
        <aside>
            <conductor-nav></conductor-nav>
        </aside>
        <script type="module">
            import { getCourseId, getUserId } from '/src/js/utils/cache-utils.js';
            import { getJournals } from '/src/js/api/journal.js';
            
            async function fetchUserJournals() {
                try {
                    const courseId = getCourseId();
                    const journals = await getJournals(courseId);
                    const rows = (journals || []).map(j => ({
                      title: j.title || '',
                      content: j.content || '',
                      created: j.created_at ? new Date(j.created_at).toLocaleDateString() : '',
                    }));

                    const gridRef = document.getElementById('journals-grid');
                    gridRef.setAttribute('data', JSON.stringify(rows));
                } catch (error) {
                    console.error('Error fetching journals:', error);
                }
            }
            window.addEventListener('load', () => {
                fetchUserJournals();
            });

        </script>
    </body>
</html>
