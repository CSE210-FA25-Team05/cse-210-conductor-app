            interaction-chart,

            <h2>Interactions</h2>
            <interaction-chart></interaction-chart>
             <article id="attendance-content">

            </header>
            <attendance-chart lecture-id="62"></attendance-chart>


        </main>
        <aside>
            <conductor-nav></conductor-nav>

        <conductor-footer></conductor-footer>
